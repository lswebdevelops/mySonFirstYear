<html>

	<!DOCTYPE html>
	<html lang="pt">	
<head>
		<title>Meu Primeiro Ano</title>
		<link rel="icon" href="images/favicon.png">
	
		<link rel="stylesheet"	  type="text/css"	 href="css/bootstrap.css"		      />

		
		<link rel="stylesheet"	 type="text/css"	  href="css/styles.css"		      />	
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	</head>
	<body>

		<!--
					this is the large image which is
					on a row of its own. 
					I will change it's source in the 
					javascript
				-->
				<div class="row">
					<div class="col-md-12">
						<img id="bigImage" 
						  class="large-img" 
						  src="images/imag13.jpg" 
						  alt="graffittied building"/> 
					</div>
				</div>
			</div>
	

			<div class="container">
				<!-- <h1>Meu Primeiro Ano</h1> -->
		
				<!--
				   These are the thumbnail images.
				   They are laid out using the 
				   bootstrap grid.
				   I have given them all the class
				   "crop-image" which I use in the
				   css and the javascript code.
				-->
				<div class="row">
					<div class="col-md-3">
						<img class="crop-img" 
						  src="images/imag1.jpg" 
						  alt="graffittied building"/> 
					</div>
					<div class="col-md-3">
						<img class="crop-img" 
						  src="images/imag2.jpg" 
						  alt="graffittied building"/> 
					</div>

					<div class="col-md-3">
						<img class="crop-img" 
						  src="images/imag3.jpg" 
						  alt="graffittied building"/> 
					</div>
					<div class="col-md-3">
						<img class="crop-img" 
						  src="images/imag4.jpg" 
						  alt="graffittied building"/> 
					</div>
					<div class="col-md-3">
						<img class="crop-img" 
						  src="images/imag5.jpg" 
						  alt="display of cheese"/> 
					</div>
					<div class="col-md-3">
						<img class="crop-img" 
						  src="images/imag6.jpg" 
						  alt="graffittied building"/> 
					</div>
					<div class="col-md-3">
						<img class="crop-img" 
						  src="images/imag7.jpg" 
						  alt="graffittied building"/> 
					</div>

					<div class="col-md-3">
						<img class="crop-img" 
						  src="images/imag8.jpg" 
						  alt="graffittied building"/> 
					</div>
					<div class="col-md-3">
						<img class="crop-img" 
						  src="images/imag9.jpg" 
						  alt="graffittied building"/> 
					</div>
					<div class="col-md-3">
						<img class="crop-img" 
						  src="images/imag10.jpg" 
						  alt="display of cheese"/> 
					</div>
					<div class="col-md-3">
						<img class="crop-img" 
						  src="images/imag11.jpg" 
						  alt="synethesizer workshop"/> 
					</div>
					<div class="col-md-3">
						<img class="crop-img" 
						   src="images/imag12.jpg" 
						   alt="City night"/> 
					</div>
				</div>
				
		
			<script>
				// when we click on the thumbnail
				// we set the src attribute of the 
				// bit image to be the same as the 
				// src of the image we have clicked on
				// ("this"). This loads the same
				// image file into the big image
				$(".crop-img").click(function(){
					$("#bigImage").attr('src', 
						$(this).attr('src'));
				});
			</script>
		 
	

	</body>
</html>
